    <script>

      d3.json("similarityGensim.json",function(data) {
		  
    		var width = 1280;
    		var height = 960;
    		var color = d3.scale.category20();
    					   
    		var svg = d3.select("body")
    					.append("svg")
    					.attr("width",width)
    					.attr("height",height);
    		
    		var force = d3.layout.force()
    				.nodes(data.nodes)
    				.links(data.links)
    				.size([width,height])
    				.linkDistance(20)	//连线长度
    				.charge(-50)       //的作用力
    				.start();

    		console.log(data.nodes);
    		console.log(data.links);		
    				
    		var svg_links = svg.selectAll(".link")
    							.data(data.links)
    							.enter().append("line")
    							.attr("class", "link")
    							.style("stroke-width",1);		
    				
    		var svg_nodes = svg.selectAll(".node")
    							.data(data.nodes)
    							.enter().append("circle")
    							.attr("class", "node")
          				.attr("r", 5)
    							.style("fill",function(d,i){return color(i);})
    							.call(force.drag);

    		var svg_texts = svg.selectAll("text")
    							.data(data.nodes)
    							.enter().append("text")
    							.style("fill", "black")
    							.attr("dx", 5)
    							.attr("dy", 2)
    							.text(function(d){return d.name;});
                         
        /*
    		force.on("tick", function(){		
    			svg_links.attr("x1",function(d){ return d.source.x; })
    					.attr("y1",function(d){ return d.source.y; })
    					.attr("x2",function(d){ return d.target.x; })
    			 		.attr("y2",function(d){ return d.target.y; });
    			 
    			svg_nodes.attr("cx",function(d){ return d.x; })
    					.attr("cy",function(d){ return d.y; });

    			svg_texts.attr("x", function(d){ return d.x; })
    					.attr("y", function(d){ return d.y; });
          fisheye_on = true;
    		});
        */

        var fisheye = d3.fisheye.circular()
                        .radius(200)
                        .distortion(4);

        svg.on("mousemove", function() {
        fisheye.focus(d3.mouse(this));
        svg_nodes.each(function(d) { d.fisheye = fisheye(d); });

        svg_links.attr("x1", function(d) { return d.source.fisheye.x; })
            .attr("y1", function(d) { return d.source.fisheye.y; })
            .attr("x2", function(d) { return d.target.fisheye.x; })
            .attr("y2", function(d) { return d.target.fisheye.y; });

        svg_nodes.attr("cx", function(d) { return d.fisheye.x; })
            .attr("cy", function(d) { return d.fisheye.y; })
            .attr("r", function(d) { return d.fisheye.z * 4.5; });

         svg_texts.attr("x", function(d) { return d.fisheye.x; })
            .attr("y", function(d) { return d.fisheye.y; });
        });

      });

// Fisheye plugin -- start
(function() {
  d3.fisheye = {
    scale: function(scaleType) {
      return d3_fisheye_scale(scaleType(), 3, 0);
    },
    circular: function() {
      var radius = 200,
          distortion = 2,
          k0,
          k1,
          focus = [0, 0];

      function fisheye(d) {
        var dx = d.x - focus[0],
            dy = d.y - focus[1],
            dd = Math.sqrt(dx * dx + dy * dy);
        if (!dd || dd >= radius) return {x: d.x, y: d.y, z: 1};
        var k = k0 * (1 - Math.exp(-dd * k1)) / dd * .75 + .25;
        return {x: focus[0] + dx * k, y: focus[1] + dy * k, z: Math.min(k, 10)};
      }

      function rescale() {
        k0 = Math.exp(distortion);
        k0 = k0 / (k0 - 1) * radius;
        k1 = distortion / radius;
        return fisheye;
      }

      fisheye.radius = function(_) {
        if (!arguments.length) return radius;
        radius = +_;
        return rescale();
      };

      fisheye.distortion = function(_) {
        if (!arguments.length) return distortion;
        distortion = +_;
        return rescale();
      };

      fisheye.focus = function(_) {
        if (!arguments.length) return focus;
        focus = _;
        return fisheye;
      };

      return rescale();
    }
  };

  function d3_fisheye_scale(scale, d, a) {

    function fisheye(_) {
      var x = scale(_),
          left = x < a,
          range = d3.extent(scale.range()),
          min = range[0],
          max = range[1],
          m = left ? a - min : max - a;
      if (m == 0) m = max - min;
      return (left ? -1 : 1) * m * (d + 1) / (d + (m / Math.abs(x - a))) + a;
    }

    fisheye.distortion = function(_) {
      if (!arguments.length) return d;
      d = +_;
      return fisheye;
    };

    fisheye.focus = function(_) {
      if (!arguments.length) return a;
      a = +_;
      return fisheye;
    };

    fisheye.copy = function() {
      return d3_fisheye_scale(scale.copy(), d, a);
    };

    fisheye.nice = scale.nice;
    fisheye.ticks = scale.ticks;
    fisheye.tickFormat = scale.tickFormat;
    return d3.rebind(fisheye, scale, "domain", "range");
  }
})();
// Fisheye plugin -- end
